<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Practica 4</title>

        h1{
            text-align: center;

    </style>

<body>
    <h1>Generador de RFC</h1>
    <form method="post" enctype="text/plain">
        <label for="nombre">Escribe tu nombre:</label>
        <br>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="ap">Escribe tu apellido paterno:</label>
        <br>
        <input type="text" name="ap" id="ap">
        <br>
        <label for="am">Escribe tu apellido materno:</label>
        <br>
        <input type="text" name="am" id="am">
        <br>
        <label for="a単">Escribe tu a単o de nacimiento:</label>
        <br>
        <input type="text" name="a単" id="a単">
        <br>
        <label for="mn">Escribe tu mes de nacimiento:</label>
        <br>
        <input type="text" name="mn" id="mn">
        <br>
        <label for="dn">Escribe tu dia de nacimiento:</label>
        <br>
        <input type="text" name="dn" id="dn">
        <br>
        <label for="resultado">Resultado:</label>
        <br>
        <input type="text" name="resultado" id="resultado">
        <br>
        <br>
        <input type="button" name="resul" id="resul"   value="Generar RFC" onclick="result()">
    </form>
</body>
